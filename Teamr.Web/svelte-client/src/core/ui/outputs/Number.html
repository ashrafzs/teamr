{#if field.data != null}
{formatted}
{/if}

<script>
	export default {
		computed: {
			formatted: ({ field }) => {
				if (field.data == null) {
					return "";
				}

				const x = field.data;
				const parts = x.toString().split(".");
				parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");

				return parts.join(".");
			}
		}
	};
</script>
