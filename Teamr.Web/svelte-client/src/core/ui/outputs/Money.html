{{#if field.data != null}}
<span>{{field.data.currencySymbol}}</span>{{formatted}}
{{/if}}

<script>
	export default {
		computed: {
			formatted: (field) => {
				if (field.data == null) {
					return "";
				}

				return field.data.amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
			}
		}
	}
</script>

<style>
	span {
		opacity: 0.8;
		font-weight: bold;
		font-size: 0.8em;
	}
</style>
