
<input type="Email"
    id="{id}"
    bind:value="field.selected"
    required="{field.metadata.required}"
    tabindex="{tabindex}"
    class="form-control"
    ref:container>

<script>
	export default {
		oncreate() {
			const { field } = this.get();
			const formElement = this.refs.container;
			formElement.addEventListener("change", () => {
				field.init(field.selected);
			});
		}
	};
</script>
