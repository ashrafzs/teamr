{#if numberConfig != null}
<div class="input-group">
    <span class="input-group-addon">Min</span>
	<input type="number"
		bind:value="field.value.min"
		required="{field.metadata.required}"
		tabindex="{tabindex}"
		autocomplete="off"
        class="form-control"
        step="{numberConfig.step}"
        min="{numberConfig.minValue}"
        max="{numberConfig.maxValue}">

    <span class="input-group-addon">Max</span>
	<input type="number"
		bind:value="field.value.max"
		required="{field.metadata.required}"
		tabindex="{tabindex}"
		autocomplete="off"
        class="form-control"
        step="{numberConfig.step}"
        min="{numberConfig.minValue}"
        max="{numberConfig.maxValue}">
</div>
{/if}

<script>
	export default {
		oncreate() {
			const { field } = this.get();

			if (field == null) {
				return;
			}

			const numberConfig = (field.metadata.customProperties || {}).numberConfig || {
				minValue: null,
				maxValue: null,
				step: 1
			};

			this.set({
				numberConfig
			});
		}
	};
</script>

<style>
		.input-group-addon {
			font-size: 0.8rem !important;
		}
</style>
