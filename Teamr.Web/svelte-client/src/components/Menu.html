{#if menu != null}
<ul class="menu">
	{#each menu.children as item}
	<li>
		<MenuItem item={item} menu={self} app={app} />
	</li>
	{/each}
</ul>
{/if}

<script>
	export default {
		onstate({ previous }) {
			if (previous === undefined) {
				this.set({ self: this });
			}
		},
		data() {
			return {
				menu: null,
				self: this
			};
		},
		components: {
			MenuItem: "./MenuItem"
		}
	};
</script>
